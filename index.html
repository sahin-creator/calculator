<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    .outline {
      border: 1px solid rgb(184, 178, 178);
      padding: 20px;
      width: 100%;
      max-width: 400px; /* Larger maximum width for mobile */
      background-color: black;
      border-radius: 5px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    #display {
      height: 60px;
      width: 95%;
      margin-bottom: 15px;
      font-size: 1.5rem; /* Larger font for display */
      background-color: rgb(206, 232, 224);
      text-align: right;
      padding-right: 10px;
      border-radius: 5px;
    }
    .btn-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      background-color: rgb(66, 66, 66);
      padding: 15px;
      border-radius: 5px;
    }
    .btn {
      padding: 15px;
      font-size: 1.5rem; /* Larger button font size */
      background-color: #d1d1d1;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      height: 60px; /* Larger button height */
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .btn:active {
      background-color: #a1a1a1;
    }
    /* Responsive adjustments for larger screens */
    @media (min-width: 600px) {
      .outline {
        width: 90%;
        max-width: 300px;
      }
      .btn {
        font-size: 24px;
      }
      #display {
        font-size: large;
      }
    }
  </style>
</head>
<body>
  <div class="outline">
    <input id="display" readonly>
    <div class="btn-container">
      <button class="btn" onclick="Display='';document.querySelector('#display').value=Display;">C</button>
      <button class="btn" onclick="Display=Display+'1';document.querySelector('#display').value=Display;">1</button>
      <button class="btn" onclick="Display=Display+'2';document.querySelector('#display').value=Display;">2</button>
      <button class="btn" onclick="Display=Display+'+';document.querySelector('#display').value=Display;">+</button>
      <button class="btn" onclick="Display=Display+'3';document.querySelector('#display').value=Display;">3</button>
      <button class="btn" onclick="Display=Display+'4';document.querySelector('#display').value=Display;">4</button>
      <button class="btn" onclick="Display=Display+'-';document.querySelector('#display').value=Display;">-</button>
      <button class="btn" onclick="Display=Display+'5';document.querySelector('#display').value=Display;">5</button>
      <button class="btn" onclick="Display=Display+'6';document.querySelector('#display').value=Display;">6</button>
      <button class="btn" onclick="Display=Display+'*';document.querySelector('#display').value=Display;">*</button>
      <button class="btn" onclick="Display=Display+'7';document.querySelector('#display').value=Display;">7</button>
      <button class="btn" onclick="Display=Display+'8';document.querySelector('#display').value=Display;">8</button>
      <button class="btn" onclick="Display=Display+'/';document.querySelector('#display').value=Display;">/</button>
      <button class="btn" onclick="let result=eval(Display);Display=result;document.querySelector('#display').value=Display;">=</button>
      <button class="btn" onclick="Display=Display+'9';document.querySelector('#display').value=Display;">9</button>
      <button class="btn" onclick="Display=Display+'0';document.querySelector('#display').value=Display;">0</button>
      <button class="btn" onclick="Display=Display+'.';document.querySelector('#display').value=Display;">.</button>
    </div>  
  </div>
  <script>
    let Display = '';
    document.querySelector('#display').value = Display;
  </script>
</body>
</html>
